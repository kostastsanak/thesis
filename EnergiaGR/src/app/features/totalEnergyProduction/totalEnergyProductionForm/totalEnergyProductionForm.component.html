<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <mat-form-field [appearance]="inputAppearance" class="col" color="primary" *ngIf="!showExtraFields">
      <mat-label>Fuel Types</mat-label>
      <mat-select  formControlName="fuelIDs" multiple color="primary">
        <mat-option *ngFor="let fuelType of fuelTypes" [value]="fuelType.fuelID" color="primary">
          {{fuelType.fuelValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>  
    <mat-form-field [appearance]="inputAppearance" [color]="inputColor" class="col-7">
      <mat-label>Fuel</mat-label>
      <input matInput type="text" formControlName="fuel" />
    </mat-form-field>
    <div class="col">
        <div class="d-flex gap-1">
          <button type="button" class="w-100 reset-btn" (click)="resetForm()" mat-button>
            <mat-icon class="mr-5">restart_alt</mat-icon>
            <span class="txt-color">Reset Form</span>
          </button>
          <button mat-raised-button class="w-100 search-btn" type="submit">
            <mat-icon class="mr-5 search-btn-icon">search</mat-icon>
            <span>Search</span>
          </button>
        </div>
    </div>
  </div>
</form>
